<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EScom Explorer</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- HEADER -->
    <header class="main-header">
        <h1>EScom Explorer</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="explorer-grid">
            <!-- Mapa (columna izquierda) -->
            <section class="map-section">
                <img src="../img/mapa.jpeg" alt="Mapa de ubicaciones" class="map-image">
            </section>

            <!-- Panel de búsqueda (columna derecha) -->
            <section class="search-section">
                <div class="search-panel">
                    <h2>Buscar ubicaciones</h2>
                    <div class="search-form">
                        <input type="text" placeholder="Buscar por nombre o categoría..." class="search-input">
                        <button type="button" class="search-button">Buscar</button>
                    </div>
                    <div class="search-results">
                        <p>Resultados populares:</p>
                        <ul class="popular-list">
                            <li><a href="detalles.html">Biblioteca</a></li>
                            <li><a href="detalles.html">Cafetería</a></li>
                            <li><a href="detalles.html">Laboratorios</a></li>
                            <li><a href="categorias.html">Ver todas las categorías</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="main-footer">
        <p>&copy; 2025 IPN</p>
    </footer>
</body>
</html>
